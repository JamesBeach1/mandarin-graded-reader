<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzi Graded Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
        <div class="button-container">
            <input type="file" id="csvFileInput" />
            <input type="text" id="ideaInput" placeholder="Have a story idea?" />
            <select id="hskLevelSelect">
                <option value="HSK Level 1">HSK Level 1</option>
                <option value="HSK Level 2">HSK Level 2</option>
                <option value="HSK Level 3">HSK Level 3</option>
                <option value="HSK Level 4">HSK Level 4</option>
                <option value="HSK Level 5">HSK Level 5</option>
                <option value="HSK Level 6">HSK Level 6</option>
            </select>
            <button id="generateButton">Generate</button>
            <div class="controls">
                <input type="checkbox" id="showPinyin" name="showPinyin">
                <label for="showPinyin">Show Pinyin</label>
            </div>
        </div>
        <div id="hanziContainer" class="hanzi-container">
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
